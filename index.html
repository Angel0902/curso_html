const contarVC = (Cadena='') =>{
	let vocales=0,consonantes=0;
	for (let letra of Cadena) {
		if(/[aeiou]/.test(letra)){
			vocales++;
		}
		if(/[bcdf]/.test(letra)){
			consonantes++;	
		}		
	}
	return console.info(Cadena,vocales,consonantes);
}

const nombreValido = (Cadena) =>{
	let expReg = /^[A-Za-z\s]+$/g.test(Cadena);
	return (expReg)?console.info("El nombre ingreso es valido"):console.warn("El no mnre ingreso no es valido");
}
